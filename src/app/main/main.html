<div class="container" id="my-main-page">

<div class="jumbotron"></div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="trader in vm.traders" 
                        ng-model="vm.trader" 
                        ng-click="vm.traderClicked(trader)"
                        ng-class="{chosen: $index == (vm.currentTrader.id - 1)}">
                        <td>{{trader.firstName}}</td>
                        <td>{{trader.lastName}}</td>
                        <td>{{trader.email}}</td>
                    </tr>
                </tbody>
            </table>
            <label for="numPages"> Trades per page: </label>
            <select name="numPages" id="numPages" 
                ng-model="vm.itemsPerPage"
                ng-options="options for options in vm.itemsPerPageOptions"
                ng-change="vm.saveTrades()">
            </select><br>
            <div class="trader-trades" ng-repeat="trade in vm.currentTrades">
                <single-trade trade = "trade"></single-trade>
                
            </div>
            <ul uib-pagination class="pull-right"
                total-items="vm.totalElements"
                items-per-page="vm.itemsPerPage"
                ng-model="vm.currentPage"
                ng-change="vm.pageChanged()">
            </ul>
        </div>
